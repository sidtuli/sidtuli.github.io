<html>
    <head>
        <title>DnD 5e Ability Point Buy Checker</title>
        <meta charset="UTF-8"/>
        <script>
            var numVals = {"8":0,"9":1,"10":2,"11":3,"12":4,"13":5,"14":7,"15":9};
            
            function checkStats() {
                var chosen = [
                    (document.getElementById("stat1").innerHTML),
                    (document.getElementById("stat2").innerHTML),
                    (document.getElementById("stat3").innerHTML),
                    (document.getElementById("stat4").innerHTML),
                    (document.getElementById("stat5").innerHTML),
                    (document.getElementById("stat6").innerHTML)
                ]
                var sum = 0;
                for(i = 0; i < chosen.length; i++) {
                    sum += numVals[chosen[i]];
                }
                return sum;
                
            }
            
            function add(id) {
                
                id = id.replace("up","stat");
                document.getElementById("info").innerHTML = "";
                stat = parseInt(document.getElementById(id).innerHTML);
                if((stat + 1) > 15) {
                    document.getElementById("info").innerHTML = "Can't have a stat above 15."
                } else {
                    document.getElementById(id).innerHTML = stat + 1;
                    if(checkStats() > 27) {
                        document.getElementById("info").innerHTML = "You have too many points allocated.";
                    } else if (checkStats() < 27) {
                        document.getElementById("info").innerHTML = "You have too few points allocated.";
                    }
                }
                
            }
            function subtract(id) {
                document.getElementById("info").innerHTML = "";
                id = id.replace("down","stat");
                //console.log(id);
                stat = parseInt(document.getElementById(id).innerHTML);
                if((stat - 1) < 8) {
                    document.getElementById("info").innerHTML = "Can't have a stat below 8."
                } else {
                    document.getElementById(id).innerHTML = stat - 1;
                    if(checkStats() > 27) {
                        document.getElementById("info").innerHTML = "You have too many points allocated.";
                    } else if (checkStats() < 27) {
                        document.getElementById("info").innerHTML = "You have too few points allocated.";
                    }
                }
            }
        </script>
        <style>
            body{
                font-family: Helvetica;
            }
            .num{
                font-size: 8vw;
                display: inline-block;
                width: 16%;
                text-align: center;
            }
            .arrow{
                display: inline-block;
                width: 16%;
                font-size: 8vw;
                text-align: center;
                background:none;
                border:none;
                margin:0;
                padding:0;
                cursor: pointer;
            }
            #info{
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <button id="up1" class="arrow" onclick="add('up1')">&#9650;</button>
            <button id="up2" class="arrow" onclick="add('up2')">&#9650;</button>
            <button id="up3" class="arrow" onclick="add('up3')">&#9650;</button>
            <button id="up4" class="arrow" onclick="add('up4')">&#9650;</button>
            <button id="up5" class="arrow" onclick="add('up5')">&#9650;</button>
            <button id="up6" class="arrow" onclick="add('up6')">&#9650;</button>
            
        </div>
        <div style="text-align: center;">
            <div id="stat1" class="num">15</div>
            <div id="stat2" class="num">15</div>
            <div id="stat3" class="num">15</div>
            <div id="stat4" class="num">8</div>
            <div id="stat5" class="num">8</div>
            <div id="stat6" class="num">8</div>
        </div>
        <div style="text-align: center;">
            <button id="down1" class="arrow" onclick="subtract('down1')">&#9660;</button>
            <button id="down2" class="arrow" onclick="subtract('down2')">&#9660;</button>
            <button id="down3" class="arrow" onclick="subtract('down3')">&#9660;</button>
            <button id="down4" class="arrow" onclick="subtract('down4')">&#9660;</button>
            <button id="down5" class="arrow" onclick="subtract('down5')">&#9660;</button>
            <button id="down6" class="arrow" onclick="subtract('down6')">&#9660;</button>
            
        </div>
        <h1 id="info"></h1>
    </body>
</html>
